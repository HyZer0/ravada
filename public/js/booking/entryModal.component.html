<div class="modal-header">
    <button type="button" class="close"
            ng-click="$ctrl.cancel()"
            data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <rvd-form-event entry="$ctrl.eventInfo"></rvd-form-event>
    <p>{{ $ctrl.eventInfo }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="$ctrl.cancel()" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.ok()">Save changes</button>
</div>
</div>
